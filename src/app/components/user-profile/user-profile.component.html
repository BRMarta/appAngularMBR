<div class="formulario">
    <h1 id="tituloFormulario">Ver Perfil</h1>

    <form [formGroup]="form">
        <div class="divPadre">

            <div class="divLineaFormulario">
                <div class="divEtiqueta"><label>Nombre: </label></div>
                <div class="divInput"><input type="text" formControlName="nombre" [disabled]="true"></div>
            </div>
            <div class="divLineaFormulario">
                <div class="divEtiqueta"><label>Apellidos: </label></div>
                <div class="divInput"><input type="text" formControlName="apellidos" [disabled]="true"></div>
            </div>            
            <div class="divLineaFormulario">
                <div class="divEtiqueta"><label>Email: </label></div>
                <div class="divInput"><input type="text" formControlName="mail" [disabled]="true"></div>
            </div>
            <div class="divLineaFormulario">
                <div class="divEtiqueta"><label>Contrase√±a: </label></div>
                <div class="divInput"><input type="password" formControlName="pass" [disabled]="true"></div>
            </div>
        </div>
    </form>
      
</div>
