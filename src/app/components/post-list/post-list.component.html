<h4>Lista de Posts</h4>
<div *ngFor="let post of posts">
    <mat-card>
        <mat-card-header>
            <mat-card-title><a routerLink="post/{{post.id}}">Title: {{ post.title }}</a></mat-card-title>
            <mat-card-subtitle><strong>Post Id:</strong> {{ post.id }} from <strong>User: </strong>{{ post.userId }}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
